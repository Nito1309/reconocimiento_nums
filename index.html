<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
  <div style="display: flex; align-items: center; flex-direction: column; margin-top: 50px;">
  <div>
    <canvas id="lienzo" width="400" height="400" style="border: 1px solid black;"></canvas>
    <canvas id="lienzoSmall" width="28" height="28" style="display: none;"></canvas>
  </div>
  <h3 id="numberSeq" style="display: block"></h3>
  <h3 id="numberConv" style="display: block"></h3>
  <br />
  <button onclick="limpiar()" class="btn btn-primary">Limpiar</button>
  <button onclick="analizarSec()" class="btn btn-secondary">Detectar</button>
</div>

    
    <script>
      const canvas = document.getElementById("lienzo");
      const contexto = canvas.getContext("2d");
      const smCanvas = document.getElementById("lienzoSmall");
      const ctx2 = smCanvas.getContext("2d");

      let dibujando = false;
      let x = 0;
      let y = 0;

      canvas.addEventListener("mousedown", function (evento) {
        x = evento.offsetX;
        y = evento.offsetY;
        dibujando = true;
      });

      canvas.addEventListener("mousemove", function (evento) {
        if (dibujando === true) {
          dibujar(x, y, evento.offsetX, evento.offsetY);
          x = evento.offsetX;
          y = evento.offsetY;
        }
      });

      canvas.addEventListener("mouseup", function (evento) {
        dibujando = false;
      });

      function dibujar(x1, y1, x2, y2) {
        contexto.beginPath();
        contexto.strokeStyle = "Black";
        contexto.lineWidth = 10;
        contexto.moveTo(x1, y1);
        contexto.lineTo(x2, y2);
        contexto.stroke();
        contexto.closePath();
      }

      function limpiar() {
        contexto.clearRect(0, 0, canvas.width, canvas.height);
      }

      function resample_single(canvas, width, height, resize_canvas) {
        var width_source = canvas.width;
        var height_source = canvas.height;
        width = Math.round(width);
        height = Math.round(height);

        var ratio_w = width_source / width;
        var ratio_h = height_source / height;
        var ratio_w_half = Math.ceil(ratio_w / 2);
        var ratio_h_half = Math.ceil(ratio_h / 2);

        var ctx = canvas.getContext("2d");
        var ctx2 = resize_canvas.getContext("2d");
        var img = ctx.getImageData(0, 0, width_source, height_source);
        var img2 = ctx2.createImageData(width, height);
        var data = img.data;
        var data2 = img2.data;

        for (var j = 0; j < height; j++) {
          for (var i = 0; i < width; i++) {
            var x2 = (i + j * width) * 4;
            var weight = 0;
            var weights = 0;
            var weights_alpha = 0;
            var gx_r = 0;
            var gx_g = 0;
            var gx_b = 0;
            var gx_a = 0;
            var center_y = (j + 0.5) * ratio_h;
            var yy_start = Math.floor(j * ratio_h);
            var yy_stop = Math.ceil((j + 1) * ratio_h);
            for (var yy = yy_start; yy < yy_stop; yy++) {
              var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
              var center_x = (i + 0.5) * ratio_w;
              var w0 = dy * dy;
              var xx_start = Math.floor(i * ratio_w);
              var xx_stop = Math.ceil((i + 1) * ratio_w);
              for (var xx = xx_start; xx < xx_stop; xx++) {
                var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                var w = Math.sqrt(w0 + dx * dx);
                if (w >= 1) {
                  continue;
                }

                weight = 2 * w * w * w - 3 * w * w + 1;
                var pos_x = 4 * (xx + yy * width_source);

                gx_a += weight * data[pos_x + 3];
                weights_alpha += weight;

                if (data[pos_x + 3] < 255)
                  weight = (weight * data[pos_x + 3]) / 250;
                gx_r += weight * data[pos_x];
                gx_g += weight * data[pos_x + 1];
                gx_b += weight * data[pos_x + 2];
                weights += weight;
              }
            }
            data2[x2] = gx_r / weights;
            data2[x2 + 1] = gx_g / weights;
            data2[x2 + 2] = gx_b / weights;
            data2[x2 + 3] = gx_a / weights_alpha;
          }
        }

        for (var p = 0; p < data2.length; p += 4) {
          var gris = data2[p];

          if (gris < 100) {
            gris = 0;
          } else {
            gris = 255;
          }

          data2[p] = gris;
          data2[p + 1] = gris;
          data2[p + 2] = gris;
        }
        ctx2.putImageData(img2, 0, 0);
      }

      (async () => {
        console.log("Cargando modelo...");
        modeloSeq = await tf.loadLayersModel("./model/model.json");
        console.log("Modelo cargado Sequential...");
        modeloConvu = await tf.loadLayersModel("./model_convu/model.json");
        console.log("Modelo cargado Convolucional...");
      })();

      function analizarSec() {
        resample_single(canvas, 28, 28, smCanvas);

        var imgData = ctx2.getImageData(0, 0, 28, 28);
        var arr = [];
        var arr28 = [];
        for (var p = 0, i = 0; p < imgData.data.length; p += 4) {
          var valor = imgData.data[p + 3] / 255;
          arr28.push([valor]);
          if (arr28.length == 28) {
            arr.push(arr28);
            arr28 = [];
          }
        }

        arr = [arr];

        var tensor4 = tf.tensor4d(arr);
        var resultados = modeloSeq.predict(tensor4).dataSync();
        var mayorIndice = resultados.indexOf(Math.max.apply(null, resultados));

        description = "Secuencial: ";
        document.getElementById("numberSeq").innerHTML =
          description + mayorIndice;
          analizarCon();
      }

      function analizarCon() {
        resample_single(canvas, 28, 28, smCanvas);

        var imgData = ctx2.getImageData(0, 0, 28, 28);
        var arr = [];
        var arr28 = [];
        for (var p = 0, i = 0; p < imgData.data.length; p += 4) {
          var valor = imgData.data[p + 3] / 255;
          arr28.push([valor]);
          if (arr28.length == 28) {
            arr.push(arr28);
            arr28 = [];
          }
        }

        arr = [arr];
        var tensor4 = tf.tensor4d(arr);
        var resultados = modeloConvu.predict(tensor4).dataSync();
        var mayorIndice = resultados.indexOf(Math.max.apply(null, resultados));
        description = "Convolucional: ";
        document.getElementById("numberConv").innerHTML =
          description + mayorIndice;
      }
    </script>
  </body>
</html>
